    <div id="root"></div>
    <div id="beforeRender" style="animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;padding-inline: 1rem;">

        }

        @media (prefers-color-scheme: dark) {
          body {
            background-color: #1a1a1a;
            color: #f0f0f0;
          } 
        }
      </style>
      <div style="height:384px;margin-bottom:1rem;background-color:oklch(87.2% 0.01 258.338);border-radius:3px"></div>
